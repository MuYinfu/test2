<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

<script type="text/javascript">

  console.log(Object.is(NaN,NaN))
  console.log(Object.is(0,-0))

  let obj={}
  let obj1={name:'admin',age:10}

  console.log(Object.assign(obj1,obj))


  let obj3={
      qian:50000000
  }

  var sum= obj.__proto__=(obj3)
console.log(sum)
  console.log(obj)


</script>
</body>

</html>
