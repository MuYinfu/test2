<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_变量的解构赋值</title>
</head>
<body>
<!--
1. 理解:
  * 从对象或数组中提取数据, 并赋值给变量(多个)
2. 对象的解构赋值
  let {n, a} = {n:'tom', a:12}
3. 数组的解构赋值
  let [a,b] = [1, 'atguigu'];
4. 用途
  * 给多个形参赋值
-->
<script type="text/javascript">
  let obj={name:'amdin',age:123}
  let {name,age}=obj
  // console.log(name,age)

  let arr=[1,1,1,2,3]
  let [a,b]=arr
  // console.log(a,b)
  
  function f(name,age) {
      return console.log(name,age)
  }
  f(obj)

</script>
</body>
</html>
