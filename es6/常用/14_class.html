<!--
1. 通过class定义类/实现类的继承
2. 在类中通过constructor定义构造方法
3. 通过new来创建类的实例
4. 通过extends来实现类的继承
5. 通过super调用父类的构造方法
6. 重写从父类中继承的一般方法
-->
<script type="text/javascript">
  class Person{
      constructor(name,age){
          this.name=name,
          this.age=age
      }

      showName(){
          console.log(this.name)
      }
  }

  let person=new Person('admin',30)
  console.log(person)
  person.showName()


  class Student extends Person{
      constructor(name,age,week){
          super(name,age);
          this.week=week;
      }
  }

  let p=new Student('小明',30,'doctor')
  console.log(p)
</script>
